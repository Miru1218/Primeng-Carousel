<div class="card flex justify-content-center">
  <form [formGroup]="formGroup">
    <p-multiSelect
      [options]="cities"
      filter="false"
      formControlName="selectedCities"
      optionLabel="name"
      placeholder="Select Cities"
      selectedItemsLabel="{0} 項已選擇"
      [maxSelectedLabels]="0"
    />

    <p-chips
      formControlName="chipsValues"
      placeholder="未選擇"
      (keydown)="preventInput($event)"
    />
  </form>
</div>
